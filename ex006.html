<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 1.5em;
        background: #BDA722;
        color: #F2ED80;
        width: 600px;
        height: 600px;
        line-height: 600px;
        text-align: center;
        }
    </style>
</head>
<body>
   <div id="area">
    Interajaaaaaaa, clique aqui
   </div> 

   <script>
       var a = window.document.getElementById('area')
       a.addEventListener('click' , clicar)
       a.addEventListener('mouseenter' , entrar)
       a.addEventListener('mouseout' , sair)

       function clicar() {
           a.innerText
           = 'Clicou!'
           a.style.background = '#BD2285'
       }
       function entrar() {
           a.innerText = 'Entrou!'
           a.style.background = '#B343F0'
       }
       function sair() {
           a.innerText = 'Saiu!'
           a.style.background = '#8F547A'
       }
       
   </script>

</body>
</html>
